<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع القيود المالية | Ekka Barbershop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار الشركة" class="logo">
        <h2 class="business-name">Ekka Barbershop | صالون إكّة للعناية بالرجل</h2>
        <h1 class="page-title">متتبع القيود المالية</h1>

        <div id="loginForm">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <button id="loginButton">دخول</button>
        </div>

        <div id="dashboard" class="hidden">
            <h2>مرحبًا، <span id="userRole"></span></h2>

            <div id="expenseForm">
                <h3>إضافة قيد</h3>
                <input type="text" id="description" placeholder="الوصف">
                <input type="number" id="amount" placeholder="المبلغ">
                <input type="number" id="tax" placeholder="الضريبة (اختياري)">
                <select id="type">
                    <option value="مصروف">مصروف</option>
                    <option value="ايداع">ايداع</option>
                </select>
                <input type="date" id="date">
                <button id="submitExpenseButton">إضافة</button>
            </div>

            <h3>القيود</h3>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>الوصف</th>
                        <th>المبلغ</th>
                        <th>النوع</th>
                        <th>التاريخ</th>
                        <th>أضيف بواسطة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense rows will be added here dynamically -->
                </tbody>
            </table>

            <div id="summary">
                <p id="totals"></p>
                <p id="remaining"></p>
            </div>

            <button id="exportButton">تصدير التقرير</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
